<div class="col-lg-4 col-lg-offset-4
            col-md-6 col-md-offset-3
            col-sm-8 col-sm-offset-2
            col-xs-12 ">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Login</h1>
        </div>

        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               id="inputEmail"
                               [(ngModel)]="account.Email"
                               placeholder="Email"
                               type="email"
                               required="required" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <!--<input type="password" class="form-control" id="inputPassword3" placeholder="Password">-->
                        <input class="form-control" 
                               id="inputPassword"
                               [(ngModel)]="account.Password"
                               [type]="passType()"
                               placeholder="Password" 
                               required="required">

                        <sp class="help-block text-right">
                            <label class="pull-left">
                                <input type="checkbox" (click)="toggleShowPassword()" />Show Password
                            </label>

                            <a [routerLink]="['ResetPassword']">Reset Password?</a>
                        </sp>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" />Remember me
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" (click)="login(account)" class="btn btn-primary">Sign in</button>
                    </div>
                </div>

                <!--<p class="text-info"><a [routerLink]="['Register']">Don't have an account? Sign-up now.</a></p>-->
            </form>
        </div>  
    </div>
</div>
