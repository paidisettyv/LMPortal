<div class="col-lg-4 col-lg-offset-4
            col-md-6 col-md-offset-3
            col-sm-8 col-sm-offset-2
            col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Register</h1>
        </div>

        <div class="panel-body">
            <form class="form-horizontal" [ngFormModel]="registrationForm">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" 
                               class="form-control" 
                               id="inputEmail3"  
                               [(ngModel)]="account.Email"
                               #email='ngForm' 
                               [ngFormControl]="registrationForm.controls['email']"
                               placeholder="Email"                              
                               required="required">
                        <div class='error' *ngIf="email.control.touched">
                            <div *ngIf="email.control.hasError('required')">Email is required.</div>
                            <div *ngIf="email.control.hasError('invalidEmail')">Email is invalid.</div>
                        </div>
                        
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-email" class="col-sm-2 control-label">Re-enter Email</label>
                    <div class="col-sm-10">
                        <input type="email" 
                               class="form-control" 
                               id="inputEmail3" 
                               #confirmEmail='ngForm' 
                               [ngFormControl]="registrationForm.controls['confirmEmail']"
                               placeholder="Confirm Email">
                        <div class='error' *ngIf="confirmEmail.control.touched">
                            <div *ngIf="confirmEmail.hasError('mismatchedEmails')">Email do not match.</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" 
                               class="form-control" 
                               id="inputPassword3" 
                               [(ngModel)]="account.Password"
                               ngControl="password"
                               placeholder="Password"
                               required="required">
                        <div *ngIf="password.dirty && !password.valid">
                            <p *ngIf="password.errors.minlength">
                                Your name needs to be at least 4 characters.
                            </p>
                        </div>

                        <span class="help-block text-right">
                            <label class="pull-left">
                                <input type="checkbox" (click)="toggleShowPassword()"> Show Password
                            </label>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" (click)="register(account)" class="btn btn-primary" [disabled]='!registrationForm.valid'>Register</button>
                    </div>
                </div>

                <p class="text-info"><a [routerLink]="['Login']">Already have an account? Login now</a></p>
             </form>
            <pre>{{registrationForm.value | json}}</pre>
        </div>
    </div>
