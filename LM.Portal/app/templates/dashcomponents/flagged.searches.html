<div class="col-xs-12 col-sm-12 col-md-6 col-lr-6">
    <div class="panel panel-default dash-widget">
        <div class="panel-heading">
            <h2 class="panel-title">{{title}}</h2>
        </div>

        <div class="panel-body">
            <div *ngIf="flaggedSearchCollection && flaggedSearchCollection.length">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>Search ID</th>
                                <th>Date</th>
                                <th>Reason</th>
                                <td class="sr-only">Info</td>        
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="#flaggedSearch of flaggedSearchCollection">
                                <td>{{flaggedSearch.SearchID}}</td>
                                <td>{{flaggedSearch.Date | unicodeToDate | date:'short'}}</td>
                                <td>{{flaggedSearch.Reason}}</td>
                                <td><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

</div>
